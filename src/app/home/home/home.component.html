<div>
  <mat-grid-list cols="4">
    <mat-grid-tile [colspan]="2"><h1>Notes</h1></mat-grid-tile>
    <mat-grid-tile [colspan]="1">
      <button mat-raised-button color="primary" routerLink="/new">Create</button>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1">
      <button mat-raised-button>Edit Tags</button>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-grid-list cols="4">
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Title</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Tags</mat-label>
        <mat-select></mat-select>
      </mat-form-field>
    </form>
  </mat-grid-list>

</div>
