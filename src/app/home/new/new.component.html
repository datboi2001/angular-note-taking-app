<div>


  <form class="new-form">
    <mat-grid-list cols="4" rowHeight="2:1">
      <mat-grid-tile [colspan]="4">
        <div class="new-note">
          <h1>New Note</h1>

        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2">
        <mat-form-field class="new-input">
          <mat-label>Title</mat-label>
          <input matInput>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="2">
        <mat-form-field class="new-input">
          <mat-label>Tags</mat-label>
          <input matInput>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
    <div class="textarea-div">
      <mat-form-field class="new-textarea">
        <mat-label>Content</mat-label>
        <textarea matInput rows="8"></textarea>
      </mat-form-field>
    </div>
    <div class="outer-buttons-div">
      <div class="buttons-div">
        <button mat-raised-button color="primary" class="new-button">Save</button>
        <button mat-raised-button >Cancel</button>
      </div>
    </div>

  </form>
</div>
